- icon: group-arrows-rotate
  title: Ambiente Social
  content: ¡Aprender a bailar y haz amigos a la vez! Ven a nuestras clases y vive la salsa y bachata en un ambiente lleno de buena vibra.
- icon: heart-pulse
  title: Mejora tu Salud
  content: ¡Dile adiós al gimnasio aburrido! Aquí sudarás de alegría mientras bailas y mejoras tu movilidad y tu forma física.
- icon: sunglasses
  title: Instructor Molón
  content: Nuestro profe tiene un flow que se sale y enseña que no veas. Hará que hasta los pasos más difíciles sean un juego.
- icon: people-arrows
  title: Conexión en Pareja
  content: ¿Baile en pareja? ¡Sí, por favor! Crea momentos inolvidables con tu pareja mientras os divertís al ritmo de la música.
- icon: family
  title: Adultos y Jóvenes
  content: Da igual la edad que tengas. Aquí todos son bienvenidos a mover el esqueleto y disfrutar de esta gozadera.
- icon: badge-check
  title: Principiantes o No
  content: Nunca has bailado o ya pilotas, ¡da igual! Tenemos clases para ti, que sabes lo que te mola y lo que quieres.
- icon: shoe-prints
  title: Clases Particulares
  content: ¿Quieres un trato VIP? Las clases privadas son lo tuyo. Aprenderás a tu ritmo con atención total que buscas.
- icon: location-dot
  title: Cerca o a Domicilio
  content: Estamos en varias academias en Murcia. Seguro que encuentras una cerca de casa. Eso o te llevamos el ritmo y la diversión hasta tu salón.

