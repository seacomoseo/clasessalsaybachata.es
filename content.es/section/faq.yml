- title: ¿Necesito experiencia previa para unirme?
  content: No, nuestras clases están diseñadas para todos los niveles, desde principiantes hasta avanzados.
- title: ¿Necesito ir en pareja?
  content: No, organizamos las clases para mantener un balance entre chicos y chicas, así que puedes venir solo/a.
- title: ¿Cuál es el coste de las clases?
  content: Ofrecemos diferentes paquetes adaptados a tus necesidades. [Contacta](#contacto) para más detalles.
