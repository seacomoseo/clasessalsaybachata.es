    ¡Hola! Soy Zepo, tu profe de baile de salsa y bachata.

    Llevo más de 10 años en el mundo de los ritmos latinos.

    Imparto clases donde se respira Salsa (On1 & On2), Bachata, Timba, Mambo y Pachanga.

    Bailar es lo mío y me flipa transmitir esa vibra a quienes quieren aprender y disfrutar del baile, me encanta compartir esta pasión.

    Mi meta es que disfrutes y aprendas en cada clase, ya sea que estés empezando o quieras mejorar tus habilidades.

    Si buscas divertirte, aprender y conectar con la música de una manera nueva, estoy aquí para eso.

